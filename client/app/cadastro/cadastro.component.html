<h1 class="text-center">Cadastro de Fotos</h1>
<div class="container">

    <h1>{{ foto.titulo }}</h1>
    <form class="row" (submit)="cadastrar($event)" [formGroup]="meuForm">    
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input class="form-control" name="titulo" autocomplete="off" [(ngModel)]="foto.titulo" formControlName="titulo">
                
                <div *ngIf="meuForm.controls.titulo.invalid">
                    <span *ngIf="meuForm.controls.titulo.errors.required" class="form-control alert-danger">Título Obrigatório</span>
                    <span *ngIf="meuForm.controls.titulo.errors.minlength" class="form-control alert-danger">Tamanho mínimo (4)</span>
                </div>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input class="form-control" name="url" autocomplete="off" [(ngModel)]="foto.url" formControlName="url">
                <span *ngIf="meuForm.controls.url.invalid" class="form-control alert-danger">URL Obrigatória</span>
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea class="form-control" name="descricao" autocomplete="off" [(ngModel)]="foto.descricao" formControlName="descricao">
                </textarea>
                <span *ngIf="meuForm.controls.descricao.invalid" class="form-control alert-danger">Descrição Obrigatória</span>

            </div>

            <button type="submit" class="btn btn-primary" [disabled]="meuForm.invalid">
                Salvar
            </button>
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
            <foto [url]="foto.url" [titulo]=foto.titulo></foto>
        </div>
    </form>
</div>
